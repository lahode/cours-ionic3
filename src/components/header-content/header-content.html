<!-- Generated template for the HeaderContentComponent component -->
<ion-toolbar>
  <ion-buttons left *ngIf="showBack">
     <button ion-button (click)="onClickBack()">
       <ion-icon name='arrow-back'></ion-icon>
     </button>
  </ion-buttons>
  <ion-title>{{title}}</ion-title>
  <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-buttons>
</ion-toolbar>
