<!--
  Generated template for the PlacesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <header-content title="Places"></header-content>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let item of items" (click)="selectItem(item.id)">
      <ion-avatar item-left>
        <img src="{{item.image}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
