<ion-header>

  <header-content title="Add"></header-content>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <button ion-button icon-left color="dark" round full (click)="getPicture()">
      <ion-icon name='camera' is-active="false"></ion-icon>
      <span>Take picture</span>
    </button>

    <ion-item *ngIf="error" class="add_error">
      {{error}}
    </ion-item>

    <ion-card>
     <img id="photo" [src]="base64Image" *ngIf="base64Image" />
   </ion-card>

   <ion-item *ngIf="imageInfo" class="add_error">
     {{imageInfo}}
   </ion-item>

   <button *ngIf="base64Image"
           ion-button
           icon-left round full
           (click)="resizePicture()">Resize my picture</button>

  </ion-list>
</ion-content>
